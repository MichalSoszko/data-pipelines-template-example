project_name:
  type: str
  help: Name of the project (use alphanumeric characters with _)
  default: my_new_project

project_description:
  type: str
  help: Short project description
  default: Project for transforming data

gcp_dev_project_id:
  type: str
  help: Project id used in GCP as development environment

gcp_prod_project_id:
  type: str
  help: Project id used in GCP as production environment

pipeline_owner:
  type: str
  help: Owner of the pipeline in airflow
  default: DataOps Team

schedule_interval:
  type: str
  help: Cron expression
  default: 0 12 * * *

use_ingestion:
    type: bool
    help: Would you like to use ingestion framework?
    default: false

ingestion_framework:
    type: str
    when: "{% if use_ingestion %}true{% endif %}"
    help: What ingestion framework would you like to use?
    choices:
        Airbyte: airbyte
    default: airbyte

destination_id:
    type: str
    when: "{% if use_ingestion and ingestion_framework == 'airbyte' %}true{% endif %}"
    help: Destination Id 

source_id:
    type: str
    when: "{% if use_ingestion and ingestion_framework == 'airbyte' %}true{% endif %}"
    help: Source Id

_exclude:
  - .git
  - .github

_skip_if_exists:
  - models
  - tests

